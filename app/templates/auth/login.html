{% extends 'master/layout.html' %}
{% block meta %}
    <meta name="keywords" content="School Management System"/>
    <meta name="description" content="Login page"/>
{% endblock meta %}

{% block content %}
<div class="auth-bg min-vh-100">
    <div class="bg-overlay bg-white"></div>
    <div class="container">
        <div class="d-flex flex-column min-vh-100 px-3 pt-5">
            <div class="row justify-content-center my-auto">
                <div class="col-lg-10">
                    <div class="py-2">
                        <div class="card auth-cover-card overflow-hidden">
                            <div class="row g-0">
                                <div class="col-lg-6">
                                    <div class="auth-img">
                                    </div>                                            
                                </div>
                                <div class="col-lg-6">
                                    <div class="p-4 p-lg-5 bg-light h-100 d-flex align-items-center justify-content-center">
                                        <div class="w-100">
                                            <div class="mb-4 mb-md-5 text-center">
                                                    <img src="{{ url_for('static',filename='assets/logo/FE_logo.jpeg') }}" height="100px" alt="">
                                            </div>
                                            <div class="mb-4 text-primary-50">
                                                <h5 class="text-primary">Please login to continue !</h5>
                                            </div>
                                            <form method="POST">
                                                {{ login_form.csrf_token }}
                                                <div class="form-floating form-floating-custom mb-3">
                                                    <input type="text" class="form-control bg-light-gray" id="input-username" placeholder="Enter User name">
                                                    <label for="input-username">Username</label>
                                                    
                                                    <div class="form-floating-icon">
                                                        <i class="bi bi-person"></i>
                                                    </div>
                                                </div>
                                                <div class="form-floating form-floating-custom mb-3">
                                                    <input type="password" class="form-control" id="input-password" placeholder="Enter Password">
                                                    <label for="input-password">Password</label>
                                                    <div class="form-floating-icon">
                                                        <i class="bi bi-key"></i>
                                                    </div>
                                                </div>
            
                                                <div class="form-check form-check-info font-size-16">
                                                    <input class="form-check-input" type="checkbox" id="remember-check">
                                                    <label class="form-check-label font-size-14" for="remember-check">
                                                        Remember me
                                                    </label>
                                                </div>
            
                                                <div class="mt-3">
                                                    <button class="btn btn-info w-100" type="submit">Log In</button>
                                                </div>
            
                                                <div class="mt-4 text-center">
                                                    <a href="auth-resetpassword-cover.html" class="text-white-50 text-decoration-underline">Forgot your password?</a>
                                                </div>
                                            </form>
                                            <div class="mt-3 text-center">
                                                <p>Don't have an account ? <a href="auth-signup-cover.html" class="fw-medium text-decoration-underline"> Signup </a></p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="text-center p-4 overlay-text">
                        <p class="mb-0">&copy; 2023 DSE Cohort 1. Developed <i class="mdi mdi-heart text-danger"></i> by Coder</p>
                    </div>
                </div><!-- end col -->
            </div><!-- end row -->
        </div>
    </div>
</div>
{% endblock content %}
